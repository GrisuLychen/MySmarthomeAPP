<!DOCTYPE html>
<html lang="de">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body>
  <h3>Test WebApp</h3>
  <button id="btn">Sende Test an Bot</button>
  <pre id="log" style="white-space:pre-wrap;background:#000;color:#0f0;padding:8px;"></pre>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const log = txt => { console.log(txt); document.getElementById('log').innerText += txt + "\n"; };
    if (window.Telegram?.WebApp?.ready) { window.Telegram.WebApp.ready(); log("WebApp ready"); }
    document.getElementById('btn').addEventListener('click', ()=> {
      const payload = {cmd:"!twa_test", ts:Date.now(), user: window.Telegram?.WebApp?.initDataUnsafe?.user||null};
      const s = JSON.stringify(payload);
      log("Sende an Bot: " + s);
      window.Telegram.WebApp.sendData("Testnachricht");
      // intentionally DO NOT close to see if update arrives
    });
  </script>
</body>
</html>
